<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Libros</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Buscador de Libros</h1>
        <form id="search-form" class="flex flex-col md:flex-row gap-4 items-center">
            <select id="search-type" class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                <option value="title">Título</option>
                <option value="isbn">ISBN</option>
                <option value="author">Autor</option>
            </select>
            <input 
                type="text" 
                id="search-input" 
                placeholder="Escribe tu búsqueda..." 
                required 
                class="w-full md:flex-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
            >
            <button 
                type="submit" 
                class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-400">
                Buscar
            </button>
        </form>
        <div id="results" class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        <div id="pagination" class="flex justify-center items-center mt-6 space-x-2"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
